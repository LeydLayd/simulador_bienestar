<h2>Retiro para {{ user.name }}</h2>
<p>Saldo actual: ${{ "%.2f"|format(user.balance) }}</p>

<form method="POST">
    <div class="form-group">
        <label for="amount">Cantidad a retirar</label>
        <input 
            type="number" 
            id="amount" 
            name="amount" 
            class="form-control" 
            min="1" 
            step="0.01" 
            required
        >
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            Realizar retiro
        </button>
    </div>
</form>
